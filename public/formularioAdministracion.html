<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Candidatura - Administracion</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative; 
    }

    .collage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.pinimg.com/564x/37/de/9d/37de9d734aff802e862616a581da198f.jpg');
        background-position: center; 
        background-size: cover; 
        background-repeat: no-repeat; 
        opacity: 0.3; 
        z-index: -1; 
    }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            position: relative; 
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-group input {
            display: none;
        }

        .radio-group label {
            flex: 1;
            padding: 12px 20px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .radio-group input:checked + label {
            background-color: #007bff;
            color: white;
        }

        .button, a.button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover, a.button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="collage"></div>

    <body>
        <h1>Formulario de Candidatura - Administración</h1>
        <form action="/guardar-datos-admin" method="POST">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
    
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
    
            <label for="tel1">Teléfono Personal:</label>
            <input type="text" id="tel1" name="tel1" required>
    
            <label for="tel2">Teléfono Secundario:</label>
            <input type="text" id="tel2" name="tel2">
    
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
    
            <label for="direccion">Dirección donde vive:</label>
            <input type="text" id="direccion" name="direccion" required>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
    
            <label for="dpi">DPI:</label>
            <input type="text" id="dpi" name="dpi" required>
    
            <label for="estado_civil">Estado Civil:</label>
            <input type="text" id="estado_civil" name="estado_civil" required>
    
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>
    
            <label for="grado_academico">¿Cuál es su grado académico?</label>
            <select id="grado_academico" name="grado_academico" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="P">PRIMARIA</option>
                <option value="B">BASICOS</option>
                <option value="D">DIVERSIFICADO</option>
                <option value="U">UNIVERSITARIO</option>
            </select>


            <label for="anos_experiencia">¿Cuántos años de experiencia tiene en el área?</label>
            <input type="number" id="anios_experiencia" name="anios_experiencia" required>
    
            <label>¿Está dispuesto a trabajar en horarios rotativos o en turnos nocturnos si es necesario?</label>
            <input type="radio" id="disposicion_si" name="disponibilidad_rotativos" value="true" required>
            <label for="disposicion_si">Sí</label>
            <input type="radio" id="disposicion_no" name="disponibilidad_rotativos" value="false">
            <label for="disposicion_no">No</label>
    
            <label for="motivo_renuncia">¿Cuál es el motivo de la renuncia o despido en su trabajo anterior?</label>
            <textarea id="motivo_renuncia" name="motivo_renuncia" required></textarea>
    
            <label for="actividades_antiguo_trabajo">¿Qué actividades realizaba en su antiguo trabajo?</label>
            <textarea id="actividades_antiguo_trabajo" name="actividades_antiguo_trabajo" required></textarea>
    
            <label for="equipos_oficina_puede_usar">¿Qué equipos de oficina puede usar?</label>
            <textarea id="equipos_oficina_puede_usar" name="equipos_oficina_puede_usar" required></textarea>
    
            <label for="equipos_oficina_no_puede_usar">¿Qué equipos de oficina no puede usar?</label>
            <textarea id="equipos_oficina_no_puede_usar" name="equipos_oficina_no_puede_usar" required></textarea>
    
            <button type="submit" class="button">Enviar</button>
            <a href="/empleos-administracion.html" class="button">Regresar</a>
        </form>
    </body>
    </html>
