<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Seguridad</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative; 
    }

    .collage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.pinimg.com/564x/37/de/9d/37de9d734aff802e862616a581da198f.jpg');
        background-position: center; 
        background-size: cover; 
        background-repeat: no-repeat; 
        opacity: 0.3; 
        z-index: -1; 
    }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            position: relative; 
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-group input {
            display: none;
        }

        .radio-group label {
            flex: 1;
            padding: 12px 20px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .radio-group input:checked + label {
            background-color: #007bff;
            color: white;
        }

        .button, a.button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover, a.button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="collage"></div>

<div class="container">
    <h1>Formulario de Candidatura - Seguridad</h1>
    <form action="/guardar-datos-seguridad" method="POST">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="tel_personal">Teléfono Personal:</label>
        <input type="tel" id="tel_personal" name="tel1" required>

        <label for="tel_secundario">Teléfono Secundario:</label>
        <input type="tel" id="tel_secundario" name="tel2">

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="direccion">Dirección donde vive:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="dpi">DPI:</label>
        <input type="text" id="dpi" name="dpi" required>

        <label for="estado_civil">Estado Civil:</label>
        <input type="text" id="estado_civil" name="estado_civil" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
        </select>

        <label for="grado_academico">¿Cuál es su grado académico?</label>
        <select id="grado_academico" name="grado_academico" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="P">PRIMARIA</option>
            <option value="B">BASICOS</option>
            <option value="D">DIVERSIFICADO</option>
            <option value="U">UNIVERSITARIO</option>
        </select>

        <label for="anios_experiencia">¿Cuántos años de experiencia tiene en el área de seguridad?</label>
        <input type="number" id="anios_experiencia" name="anios_experiencia" required>

        <label for="disponibilidad_rotativos">¿Está dispuesto a trabajar en horarios rotativos o en turnos nocturnos si es necesario?</label>
        <select id="disponibilidad_rotativos" name="disponibilidad_rotativos" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <label for="motivo_renuncia_despido">¿Cuál es el motivo de la renuncia o despido en su trabajo anterior?</label>
        <textarea id="motivo_renuncia_despido" name="motivo_renuncia_despido" rows="3" required></textarea>

        <label for="antecedentes">¿Tiene antecedentes policiacos o penales manchados? Si los tiene, explique el por qué:</label>
        <select id="antecedentes" name="antecedentes" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
        <textarea id="explicacion_antecedentes" name="explicacion_antecedentes" rows="3"></textarea>

        <label for="detenciones">¿Ha estado detenido alguna vez? Si lo ha estado, explique el por qué:</label>
        <select id="detenciones" name="detenciones" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
        <textarea id="explicacion_detenciones" name="explicacion_detenciones" rows="3"></textarea>

        <label for="licencia_arma">¿Cuenta con licencia de portar arma?</label>
        <select id="licencia_arma" name="licencia_arma" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <label for="tipo_licencia">¿Qué tipo de licencia cuenta?</label>
        <input type="text" id="tipo_licencia" name="tipo_licencia">

        <label for="funciones_seguridad">¿Qué tipo de funciones de seguridad ha desempeñado en trabajos anteriores?</label>
        <textarea id="funciones_seguridad" name="funciones_seguridad" rows="4" required></textarea>

        <button type="submit" class="button">Enviar</button>
        <a href="/empleos-seguridad.html" class="button">Regresar</a>
    </form>
</div>

</body>
</html>
