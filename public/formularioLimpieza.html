<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Candidatura - Limpieza</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative; 
    }

    .collage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.pinimg.com/564x/37/de/9d/37de9d734aff802e862616a581da198f.jpg');
        background-position: center; 
        background-size: cover; 
        background-repeat: no-repeat; 
        opacity: 0.3; 
        z-index: -1; 
    }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            position: relative; 
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-group input {
            display: none;
        }

        .radio-group label {
            flex: 1;
            padding: 12px 20px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .radio-group input:checked + label {
            background-color: #007bff;
            color: white;
        }

        .button, a.button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover, a.button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #343a40;
            color: white;
            padding: 20px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
        }

        .dropbtn:hover {
            background-color: #0056b3;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #343a40;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #007bff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>  
</head>
<body>

    <div class="collage"></div>

    <h1>Formulario de Candidatura - Limpieza</h1>
    <form action="/guardar-datos" method="POST">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="tel1">Teléfono Personal:</label>
        <input type="text" id="tel1" name="tel1" required>

        <label for="tel2">Teléfono Secundario:</label>
        <input type="text" id="tel2" name="tel2">

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="direccion">Dirección donde vive:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="dpi">DPI:</label>
        <input type="text" id="dpi" name="dpi" required>

        <label for="estado_civil">Estado Civil:</label>
        <input type="text" id="estado_civil" name="estado_civil" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
        </select>

        <label for="grado_academico">¿Cuál es su grado académico?</label>
        <select id="grado_academico" name="grado_academico" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="P">PRIMARIA</option>
            <option value="B">BASICOS</option>
            <option value="D">DIVERSIFICADO</option>
            <option value="U">UNIVERSITARIO</option>
        </select>

        <label for="anos_experiencia">¿Cuántos años de experiencia tiene en el área de limpieza?</label>
        <input type="number" id="anos_experiencia" name="anos_experiencia" required>

        <label>¿Está dispuesto a trabajar en horarios rotativos o en turnos nocturnos si es necesario?</label>
        <input type="radio" id="disposicion_si" name="disposicion_horarios" value="true" required>
        <label for="disposicion_si">Sí</label>
        <input type="radio" id="disposicion_no" name="disposicion_horarios" value="false">
        <label for="disposicion_no">No</label>

        <label for="motivo_renuncia">¿Cuál es el motivo de la renuncia o despido en su trabajo anterior?</label>
        <textarea id="motivo_renuncia" name="motivo_renuncia" required></textarea>

        <label>¿Ha tomado algo que no es de su pertenencia?</label>
        <input type="radio" id="hurto_si" name="hurto" value="true" required>
        <label for="hurto_si">Sí</label>
        <input type="radio" id="hurto_no" name="hurto" value="false">
        <label for="hurto_no">No</label>

        <label for="manejo_presupuesto">Si le dan un presupuesto para comprar suministros, ¿cómo lo manejaría?</label>
        <textarea id="manejo_presupuesto" name="manejo_presupuesto" required></textarea>

        <!-- Primera pregunta -->
        <label>Antes de retirarme del lugar, ¿reviso las tareas para no dejar pendientes?</label>
        <div class="radio-group">
            <input type="radio" id="revisar_tarea_si" name="revisar_tarea" value="true" required>
            <label for="revisar_tarea_si">Reviso</label>
            
            <input type="radio" id="revisar_tarea_no" name="revisar_tarea" value="false">
            <label for="revisar_tarea_no">No reviso</label>
        </div>

        <!-- Segunda pregunta -->
        <label>Si en el área de trabajo hay un teléfono, ¿pide permiso para utilizarlo o lo toma sin permiso?</label>
        <div class="radio-group">
            <input type="radio" id="permiso_telefono_si" name="permiso_telefono" value="true" required>
            <label for="permiso_telefono_si">Pido permiso</label>
            
            <input type="radio" id="permiso_telefono_no" name="permiso_telefono" value="false">
            <label for="permiso_telefono_no">Lo tomo sin permiso</label>
        </div>

        <!-- Tercera pregunta -->
        <label>Si usted encuentra dinero tirado, ¿se lo queda o lo devuelve?</label>
        <div class="radio-group">
            <input type="radio" id="encuentro_dinero_si" name="encuentro_dinero" value="true" required>
            <label for="encuentro_dinero_si">Pido permiso</label>
            
            <input type="radio" id="encuentro_dinero_no" name="encuentro_dinero" value="false">
            <label for="encuentro_dinero_no">Lo tomo sin permiso</label>
        </div>

        <!-- Cuarta pregunta -->
        <label>Si usted encuentra un objeto tirado, ¿se lo queda o lo devuelve?</label>
        <div class="radio-group">
            <input type="radio" id="encuentro_objeto_si" name="encuentro_objeto" value="true" required>
            <label for="encuentro_objeto_si">Pido permiso</label>
            
            <input type="radio" id="encuentro_objeto_no" name="encuentro_objeto" value="false">
            <label for="encuentro_objeto_no">Lo tomo sin permiso</label>
        </div>

        <form action="/guardar-datos" method="POST">
            <!-- Tus campos de formulario aquí -->
            <button type="submit" class="button">Enviar</button>
            <a href="/empleos-limpieza.html" class="button">Regresar</a>
        </form>
    </form>
    <script >
                function descargarReportesadministracion(gender = '') {
            // Define la URL según el género
            let url = '/descargar-reportes-limpieza';
            if (gender === 'F') url = '/descargar-reportes-mujeres';
            else if (gender === 'M') url = '/descargar-reportes-hombres';

            window.location.href = url;
        }
  async function descargarReportesadministracion(genero = '') {
        try {
            const response = await fetch(`/descargar-reportes-limpieza?genero=${genero}`);
            if (!response.ok) {
                throw new Error('Error en la descarga');
            }
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reportes_limpieza_${genero || 'todos'}.xlsx`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
        } catch (error) {
            console.error('Error al descargar el archivo:', error);
            alert('Hubo un problema al descargar el archivo. Por favor, intenta de nuevo.');
        }
    }

    </script>
</body>
</html>
